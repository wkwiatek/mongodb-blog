
<div class="container">
  <span>Tags:</span>
  <ul class="nav nav-pills">
    <li ng-repeat="tag in vm.tags">
      <a ng-click="vm.filterByTag(tag._id)">{{ tag._id }} <span class="badge">{{ tag.count }}</span></a>
    </li>
  </ul>
</div>

<div ng-repeat="post in vm.posts" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a ui-sref="post({id: post._id})">{{ post.subject }}</a>
      <span class="small">{{ post.date | date:'dd/MM/yyyy hh:mm a' }}</span>
    </h3>
  </div>
  <div class="panel-body">
    {{ post.body }}
  </div>
  <div class="panel-footer">
    <a ui-sref="postsUpsert({id: post._id})">Edit</a>
  </div>
</div>
