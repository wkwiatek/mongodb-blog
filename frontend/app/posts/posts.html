posts in

<a ui-sref="home">Go back</a>
<a ui-sref="postsUpsert">Create post</a>

<span ng-repeat="tag in vm.tags">{{ tag._id }}</span>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in vm.posts">
      <td><a ui-sref="post({id: post._id})">{{ post.subject }}</a></td>
      <td>{{ post.body }}</td>
      <td><a ui-sref="postsUpsert({id: post._id})">Edit</a></td>
    </tr>
  </tbody>
</table>
